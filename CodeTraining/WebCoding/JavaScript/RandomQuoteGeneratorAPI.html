<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #quote {
            font-size: 20px;
            font-style: italic;
            margin: 20px 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Quote Generator</h1>
    <p id="quote" aria-live="polite">Click the button to see a random quote!</p>
    <button id="generate-quote">Generate Quote</button>
    <script>
        document.getElementById("generate-quote").addEventListener("click", async function () {
            const quoteElement = document.getElementById("quote");
            try {
                quoteElement.textContent = "Loading...";
                const response = await fetch("https://api.quotable.io/random");
                const data = await response.json();
                quoteElement.textContent = `"${data.content}" - ${data.author}`;
            } catch (error) {
                quoteElement.textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
