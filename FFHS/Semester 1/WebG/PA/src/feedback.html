<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/feedback.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
<header class="header">
    <h1 class="title">Super Store</h1>
    <nav>
        <button class="burger-menu" onclick="toggleMenu()">&#9776;</button>
        <ul class="nav-list" id="nav-list">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
</header>

<main>

    <h2>Feedback</h2>

    <form>
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="VollstÃ¤ndiger Name" required>
        </fieldset>

        <fieldset>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="beispiel@mustermail.com" required>
        </fieldset>

        <fieldset>
            <label for="rating-design">Bewertung des Designs:</label>
            <input id="rating-design" type="range" min="1" max="100" value="50">
        </fieldset>

        <fieldset>
            <label for="rating-component">Bewertung der Komponente:</label>
            <input id="rating-component" type="range" min="1" max="100" value="50">
        </fieldset>

        <fieldset>
            <label for="feedback">Kommentar:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Gib ein Kommentar ab hier..."
                      required></textarea>
        </fieldset>

        <button>Jetzt senden</button>
    </form>

</main>
<footer>
    (c) Super Store
</footer>

<script src="js/menu.js"></script>
</body>
</html>
