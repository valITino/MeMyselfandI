<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einfacher Taschenrechner</title>
  <style>
    /* Grundlegendes Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #calculator {
      max-width: 300px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:active {
      background-color: #3e8e41;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector("#calculations").addEventListener("click", function (e) {
        e.preventDefault();
        // Eingabewerte abrufen
        const number1 = parseFloat(document.getElementById("number1").value);
        const number2 = parseFloat(document.getElementById("number2").value);
        const operation = e.target.getAttribute("operation").valueOf();
        let result;

        // Berechnung basierend auf der gewählten Operation
        if (!isNaN(number1) && !isNaN(number2)) {
          switch (operation) {
            case 'add':
              result = number1 + number2;
              break;
            case 'subtract':
              result = number1 - number2;
              break;
            case 'multiply':
              result = number1 * number2;
              break;
            case 'divide':
              result = number2 !== 0 ? number1 / number2 : "Fehler: Division durch 0";
              break;
            default:
              result = "Ungültige Operation";
          }
          document.getElementById("result").textContent = `Ergebnis: ${result}`;
        } else {
          document.getElementById("result").textContent = "Bitte geben Sie gültige Zahlen ein.";
        }
      });
    });
  </script>
</head>
<body>
<div id="calculator">
  <h2>Taschenrechner</h2>
  <form id="calcForm">
    <label for="number1">Zahl 1:</label>
    <input type="number" id="number1" name="number1" required step="any">
    <label for="number2">Zahl 2:</label>
    <input type="number" id="number2" name="number2" required step="any">
    <div id="calculations">
      <button type="button" operation="add">+</button>
      <button type="button" operation="subtract">−</button>
      <button type="button" operation="multiply">×</button>
      <button type="button" operation="divide">÷</button>
    </div>
  </form>
  <div id="result"></div>
</div>
</body>
</html>
